<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" type="image/png" href="images/apple-clock (1).png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 text-center p-3 border shadow-lg rounded" style="max-width: 500px;">
        <h2 class="mb-4 text-dark">Digital Clock</h2>
        <div class="display-5 text-dark" id="clock"></div>
        <div class="mt-3 text-secondary fw-bold" id="date"></div>
        <div class="text-secondary fw-bold" id="day"></div>
        <div class="mt-4">
            <input type="text" id="cityInput" placeholder="Enter Location" class="form-control" style="width: 300px;">
            <div id="weatherResult" class="mt-3"></div>
        </div>
    </div>

    <footer class=" mt-5 py-3 text-light bg-dark fixed-bottom">
        <p class="mb-0">&copy; 2025 Digital Clock. All rights reserved.</p>
        <p class="mb-0">Built with ❤️ using HTML, CSS, Bootstrap and JavaScript.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
